<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <h3 id="status-text"></h3>

      <div class="board-wrapper">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="actions-container">
        <button class="primary-btn reset-btn">RESET</button>
      </div>
    </div>

    <dialog id="result-modal">
      <h1 id="winner-text">SS</h1>
      <button class="primary-btn reset-btn">RESET</button>
    </dialog>
  </body>
</html>
